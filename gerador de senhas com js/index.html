<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <meta name="keywords">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body>

<div class="all-container">
    <div class = "all2">
    <main class="container-input">    
        <div class="title">
            <h1>Gerador de Senhas</h1>
        </div>
            <div class="tamanho">
                <b>
                Tamanho: <span id="senhavalue"></span> caracteres</b>
                <input id="slider" class="slider" type="range" min="1" max="25" value="8"/>
                <button id="button" class="buttoncta" onclick="generatepass()"><b>Gerar a senha</b></button>
            </div>  
    </main>
    <b>
    <div id="passwords" class="container-password">
        <div class="senhasgeradas1">
        <span style="margin-top: 20px;">Senha:</span>
        </div>
        <div class="senhasgeradas" >
        <span id="password" onclick = "copypass()">
        </span>
        </div>
    </div>
    </b>
    <div id = "copymsg">
        <span>
            <b>
            Clique na senha para copiar
            </b>        
        </span>
    </div>
    </div>
</div>




    <script src="script.js"></script>
</body>
</html>
